# netlify.toml
[build]
  publish = "."  # or your build directory if using a build tool

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/README.md"
  to = "/404.html"
  status = 404

[[redirects]]
  from = "/assets/*"
  to = "/404.html"
  status = 404

# Optional: Customize form settings
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"